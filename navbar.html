<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        html {
            transition: all ease-in-out 0.3s;
        }
        .navbar-nav .nav-link.active {
            color: #fff;
        }

        .nav-link {
            text-align: center;
        }

        section {
            height: 100vh;
            background-color: #eee;
            padding-top: 70px;
        }
        
        header {
            position: sticky;
            top: 0;
            left: 0;
            background-color: #fff;
        }

        #menu {
            transition: all ease-in-out 0.3s !important;
        }
    </style>
</head>

<body>
    
    <header id="cabecalho">
        
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>
                    Titulo do site
                </h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav id="menu" class="collapse navbar-collapse justify-content-end">
                    <ul class="nav nav-pills navbar-nav">
                        <li class="nav-item">
                            <a href="#inicio" class="nav-link active">Inicio</a>
                        </li>

                        <li class="nav-item">
                            <a href="#produtos" class="nav-link">Produtos</a>
                        </li>

                        <li class="nav-item">
                            <a href="#promocoes" class="nav-link">Promoções</a>
                        </li>

                        <li class="nav-item">
                            <a href="#contato" class="nav-link">contato</a>
                        </li>
                        
                    </ul>
                    <button id="btn-checar-emails" type="button" class="btn btn-warning ms-2">Checar caixa de entrada</button>
                </nav>
            </div>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
        <section id="inicio">
            <h2>inicio</h2>
        </section>
    
        <section id="produtos">
            <h2>Produtos</h2>
            <div class="container">
                <nav class="nav nav-pills">
                    <button data-bs-toggle="tab" data-bs-target="#aba1" class="nav-link active">Eletronicos</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba2" class="nav-link">Moda masculina</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba3" class="nav-link">Moda feminina</button>
                </nav>
                <div class="tab-content">
                    <div id="aba1" class="tab-pane active">
                        conteudo da aba eletronicos
                    </div>
 
                    <div id="aba2" class="tab-pane">
                        conteudo da aba Moda masculina
                    </div>
 
                    <div id="aba3" class="tab-pane">
                        conteudo da aba Moda feminina
                    </div>
 
                </div>
            </div>
        </section>
    
        <section id="promocoes">
            <h2>Promoções</h2>
        </section>
    
        <section id="contato">
            <h2>Contato</h2>
        </section>


        <div  class="toast-container position-fixed bottom-0 end-0 p-3">
            <div class="toast" id="mensagens-alerta">
                <header class="toast-header">
                    <strong>Importante!</strong>
                </header>
                <div class="toast-body">
                    Voce possui 10 mensagens nao lidas
                    <div class="mt-2 pt-2 border-top">
                        <button data-bs-dismiss="toast" class="btn btn-danger">Descartar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const ativadorToast = document.getElementById("btn-checar-emails");
        const msg = document.getElementById("mensagens-alerta");
        
        if(ativadorToast) {
            ativadorToast.addEventListener("click", function() {
                const toast = new bootstrap.Toast(msg);
                toast.show();
            });
        }
    </script>
</body>

</html>
