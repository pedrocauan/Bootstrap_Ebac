<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        
    </style>
</head>
<body>
    <div id="carousel-exemplo" class="carousel slide" data-bs-ride="carousel">
      
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2024/02/21/06/02/women-8586791_1280.png" alt="">
                <div class="carousel-caption">
                    <h2>Foto abra√ßo</h2>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2024/03/07/10/38/simba-8618301_960_720.jpg" alt="">
                <div class="carousel-caption">
                    <h2>Foto gato</h2>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2024/03/07/10/30/mushrooms-8618284_1280.jpg" alt="">
                <div class="carousel-caption">
                    <h2>Foto cogumelo</h2>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-exemplo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#carousel-exemplo" data-bs-slide="next" type="button">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
